  <body>
    <p>
       Q. The password Validator:  You are building a password validation feature.
        create a function that checks if a given password meets the following criteria:
        at least 8 characters long, contains both uppercase and lowercase letters,specialCharacters and
        includes at least one digit.
        
    </p>
    <script>
      function validatePassword(password) {
        if (password.length < 8) {
          return false;
        }
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hascharacters = /[@,#,$]/.test(password)
        const hasdigit = /\d/.test(password);

        return hasUppercase && hasLowercase && hascharacters && hasdigit;
      }

      let password = prompt("Enter your password.");
      console.log(validatePassword(password));
    </script>
