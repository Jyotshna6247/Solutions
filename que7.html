  <body>
    <p>Q.  The local storage manager: you are working on a note-taking app, and you want to implement a functtion named saveNoteToLocalStorage that takes a note object and saves it to the browser's local storage.</p>
    <div class="ans">
        Answer:
    -------
    </div>
   <button>
    Add Item </button>
   
    <div class="note"></div>
    <script>
      function saveNoteToLocalStorage(note) {
        localStorage.setItem("note", note);
      }
      let note = localStorage.getItem("note");

      document.querySelector("button").addEventListener("click", () => {
        let note = prompt("enter your note");
        saveNoteToLocalStorage(note);
        document.querySelector(".note").innerHTML = note;
      });
    </script>
  </body>
